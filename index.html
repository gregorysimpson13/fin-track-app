<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Financial Tracking Application</title>
  </head>
  <body>
    <!-- SECTION: Header -->
    <header>
      <div class="header-content">
        <h1>Finanical Tracking Application</h1>
        <!-- <i class="fa fa-spinner fa-pulse fa-3x"></i> -->
      </div>
    </header>

    <!-- SECTION: Main -->
    <main>
      <div class="summary-content container">
        <div class="summary">
          <div class="brief-summary">
            <div class="description">Oct 2019</div>
            <div class="amount">Total Spending: $5,742.12</div>
            <div class="dropdown">
              <i class="fa fa-toggle-right fa-2x"></i>
            </div>
          </div>
        </div>
        <div class="summary">
          <div class="brief-summary">
            <div class="description">Nov 2019</div>
            <div class="amount">$5,780.58</div>
            <div class="dropdown">
              <i class="fa fa-toggle-down fa-2x"></i>
            </div>
          </div>
          <div class="long-summary">
            <table class="purchase-table">
              <tr>
                <th>Date</th>
                <th>Price</th>
                <th>Category</th>
              </tr>
              <tr>
                <td>Nov 4, 2019</td>
                <td>$24.52</td>
                <td>Food</td>
              </tr>
              <tr>
                <td>Nov 4, 2019</td>
                <td>$3.45</td>
                <td>Clothing</td>
              </tr>
              <tr>
                <td>Nov 5, 2019</td>
                <td>$1223.53</td>
                <td>Shelter</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="add-button">
        <a href="#" class="add-link">
          <i class="fa fa-plus"></i>
        </a>
      </div>
    </main>

    <!-- SECTION: Footer -->
    <footer class="footer"><p>Copyright &copy; 2019</p></footer>
  </body>
</html>
