<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Add Purchase</title>
  </head>
  <body>
    <!-- SECTION: Header -->
    <header>
      <div class="header-content">
        <h1>Finanical Tracking Application</h1>
      </div>
    </header>

    <!-- SECTION: Main -->
    <main>
      <div class="add-content container">
        <div class="required-text">
          <span class="required">*</span> Required
        </div>
        <form action="#">
          <div class="price-container">
            <label for="price"
              >Purchase Price <span class="required">*</span></label
            >
            <input type="number" id="price" name="price" />
          </div>
          <div class="date-container">
            <label for="date"
              >Purchse Date <span class="required">*</span></label
            >
            <input type="date" name="date" id="date" />
          </div>
          <div class="category-container">
            <label for="category"
              >Category <span class="required">*</span></label
            >
            <select name="category" id="category">
              <option value="donations">Donations</option>
              <!-- <option value="saving">Saving</option>
              <option value="investment">Investment</option> -->
              <option value="housing">Housing</option>
              <option value="transportation">Transportation</option>
              <option value="food">Food</option>
              <option value="insurance">Insurance</option>
              <option value="personal">Personal</option>
              <option value="entertainment">Entertainment</option>
              <option value="loan">Loans</option>
              <option value="professional">Professional</option>
            </select>
          </div>
          <div class="subcategory-container">
            <label for="subcategory">Sub Category</label>
            <input type="text" name="subcategory" id="subcategory" />
          </div>
          <div class="notes">
            <label for="notes">Notes</label>
            <textarea type="text" name="notes" id="notes"></textarea>
          </div>
          <div class="submit-container">
            <button type="submit">SUBMIT</button>
          </div>
        </form>
      </div>
    </main>

    <!-- SECTION: Footer -->
    <footer class="footer"><p>Copyright &copy; 2019</p></footer>
  </body>
</html>
